    default:
      filter: |
        function() {
          return feature.icons.length;
        }
      draw:
        pois:
          visible: global.poi.default.visible
          priority: |
            function() {
              return global.label.priorities['poi-labels'] + feature.icons[0].priority;
            }
          sprite: |
            function() {
              return feature.icons[0].icon;
            }
          size: |
            function() {
              return feature.icons[0].size;
            }
          anchor: top
          text:
            anchor: top
            offset:
              - 0
              - 3px
            text_source: global.ux_language_text_source
            font:
              family: global.text_font_family
              fill: 'rgb(100, 100, 100)'
              size:
                - - 5
                  - 8px
                - - 8
                  - 9px
                - - 12
                  - 9px
                - - 13
                  - 10px
                - - 15
                  - 10px
                - - 16
                  - 11px
              stroke:
                color: 'rgba(240, 246, 247, 0.59)'
                width: 1px
      public_transport:
        filter:
          pds_category:
            - 400-4000-4581
            - 400-4000-4582
            - 400-4100-0038
            - 400-4100-0339
            - 400-4100-0340
            - 400-4100-0342
            - 400-4100-0037
            - 400-4100-0337
            - 400-4100-0035
            - 400-4100-0047
            - 400-4100-0039
            - 400-4100-0044
        draw:
          pois:
            anchor: center
      mountain:
        filter:
          kind:
            - peak
            - volcano
        draw:
          pois:
            anchor: center
            size: 10px
            text:
              priority: global.label.priorities.mountain-peak-labels
              text_source: |
                function() {
                  return ((global.ux_language && feature['name:' + global.ux_language]) ||
                    (global.ux_language_fallback && feature['name:' + global.ux_language_fallback]) ||
                    feature['name']) + (feature.elevation && ' (' + feature.elevation + 'm)' || '');
                }
              text_wrap: 1
              max_lines: 5
              anchor: top
              font:
                fill: 'rgb(113, 101, 97)'
                stroke:
                  width: 1px
                  color: 'rgba(250, 254, 255, .47)'
                size: 10px
      only_label:
        filter: |
          function() {
            return !feature.icons[0].icon;
          }
        draw:
          text-blend-order:
            visible: global.poi.default.visible
            priority: |
              function() {
                return global.label.priorities['poi-labels'] + feature.icons[0].priority;
              }
            anchor: center
            text_source: global.ux_language_text_source
            font:
              family: global.text_font_family
              fill: 'rgb(100, 100, 100)'
              size:
                - - 5
                  - 8px
                - - 8
                  - 9px
                - - 12
                  - 9px
                - - 13
                  - 10px
                - - 15
                  - 10px
                - - 16
                  - 11px
              stroke:
                color: 'rgba(240, 246, 247, 0.59)'
                width: 1px
